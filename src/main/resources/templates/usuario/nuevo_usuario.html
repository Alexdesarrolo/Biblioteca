<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
    <header th:replace="~{plantillas/principal :: header}"></header>

    <div class="container mt-5 ">
        <div class="card bg-light">
            <div class="card-header bg-dark">
                <h2 class="text-center text-light" th:text="${titulo}"></h2>
            </div>
            <div class="card-body bg-light ">

                <form th:action="@{/libreria/usuarioagregar}" th:object="${usuario}" method="post"
                    enctype="multipart/form-data">

                    <div class="mb-3">
                        <label><i class="fa-solid fa-address-card fa-sm"></i> Identificación:</label>
                        <input type="text" th:field="*{identificacion}" class="form-control form-control-sm"
                            placeholder="Digite su identificacion" title="La identificación se compone de dígitos" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('identificacion')}"
                            th:errors="*{identificacion}"></small>
                    </div>

                    <div class="mb-3">
                        <label><i class="fa-solid fa-user fa-sm"></i> Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control form-control-sm"
                            placeholder="Digite su nombre" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                            th:errors="*{nombre}"></small>
                    </div>

                    <div class="mb-3">
                        <label><i class="fa-solid fa-user fa-sm"></i> Apellido:</label>
                        <input type="text" th:field="*{apellido}" class="form-control form-control-sm"
                            placeholder="Digite su apellido" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                            th:errors="*{apellido}"></small>
                    </div>

                    <div class="mb-3">
                        <label><i class="fa-solid fa-envelope fa-sm"></i> Correo Electrónico:</label>
                        <input type="email" th:field="*{correoElectronico}" class="form-control form-control-sm"
                            placeholder="Digita tú correo electrónico" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('correoElectronico')}"
                            th:errors="*{correoElectronico}"></small>
                    </div>

                    <div class="mb-3">
                        <label><i class="fa-solid fa-phone fa-sm"></i> Teléfono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control form-control-sm"
                            placeholder="Digite su telefono" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
                            th:errors="*{telefono}"></small>
                    </div>

                    <div class="mb-3">
                        <label><i class="fa-solid fa-calendar-days fa-sm"></i> Fecha Ingreso:</label>
                        <input type="date" th:field="*{fechaIngreso}" class="form-control form-control-sm"
                            placeholder="dd/mm/aaaa" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaIngreso')}"
                            th:errors="*{fechaIngreso}"></small>
                    </div>

                    <div class="mb-3">
                        <label for="foto"><i class="fa-solid fa-file fa-sm"></i> Archivo:</label> 
                        <input type="file" name="file" accept="image/*, .jpg, .png" multiple required>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activo">
                            <label for="activo" class="form-check-label"> Activo</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input class="btn btn-sm btn-success" type="submit" th:value="${accion} + ' usuario'">

                        <a class="btn btn-sm btn-primary" th:href="@{/libreria/usuarioslistar}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
