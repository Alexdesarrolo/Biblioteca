<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
    <header th:replace="~{plantillas/principal :: header}"></header>

    <div class="container mt-5">

        <div class="card bg-light">
            <div class="card-header bg-dark">
                <h3 class="text-light" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <h4 class="card-title">
                    <a class="btn btn-info btn-sm" sec:authorize="hasRole('ROLE_ADMIN')"
                        th:href="@{/libreria/usuarionuevo}"><i class="fa-solid fa-plus"></i> Crear Usuario</a>
                </h4>
                <div class="table-container">
                    <table class="table table-striped table-sm table-bordered">
                        <thead class="text-center">
                            <tr>
                                <th sec:authorize="hasRole('ROLE_USER')">Id.</th>
                                <th>Identificación</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Correo Electrónico</th>
                                <th>Teléfono</th>
                                <th>Fecha de Ingreso</th>
                                <th>Disponibilidad</th>
                                <th sec:authorize="hasRole('ROLE_ADMIN')" style="text-align: center">Acciones</th>
                            </tr>
                        </thead>
                        <tr th:each="usu : ${usuarios}" class="text-center">
                            <td sec:authorize="hasRole('ROLE_USER')"><a
                                    th:href="@{/libreria/usuarioconsultar/} + ${usu.id}" th:text="${#numbers.formatInteger(usu.id, 3)}" class="btn btn-primary btn-sm"></a>
                        </td>
                        <td th:text="${usu.identificacion}"></td>
                        <td th:text="${usu.nombre}"></td>
                        <td th:text="${usu.apellido}"></td>
                        <td th:text="${usu.correoElectronico}"></td>
                        <td th:text="${usu.telefono}"></td>
                        <td th:text="${#dates.format(usu.fechaIngreso, 'dd/MM/yyyy')}"></td>
                        <td th:text="${(usu.activo ? 'Si' : 'No')}" class="text-center"></td>
                        <td class="text-center">
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/libreria/prestamonuevo/} + ${usu.id}" class="btn btn-success btn-sm"><i class="fa-solid fa-handshake"></i> Prestamo</a>
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/libreria/usuariomodificar/} + ${usu.id}"
                            class="btn btn-sm btn-secondary"><i class="fas fa-edit"></i> Modificar</a>
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/libreria/usuarioeliminar/} + ${usu.id}"
                            onclick="return confirm('Está seguro de elminar el usuario ?')"
                            class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Eliminar</a>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
                <nav th:replace="~{plantillas/paginador :: page}"></nav>
            </div>
        </div>
    </div>

    <footer th:replace="~{plantillas/principal :: footer}"></footer>
    
</body>

</html>
