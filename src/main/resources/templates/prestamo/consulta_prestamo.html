<DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="es">

    <head th:replace="~{plantillas/principal :: head}"></head>

    <body>
        <header th:replace="~{plantillas/principal :: header}"></header>

        <div class="container mt-5">

            <div class="card bg-light">
                <div class="card-header bg-dark">
                    <h4 class="text-light" th:text="${titulo}"></h4>
                </div>
                <div class="card-body bg-light mt-3 py-2">
                    <h4 class="card-title text-right">
                        <a th:href="@{/libreria/usuarioconsultar/} + ${prestamo.usuario.id}" th:text="Regresar"
                            class="btn btn-sm btn-secondary"></a>
                    </h4>
                    <div class="card-header bg-dark text-light font-weight-bold" th:text="'Información del Préstamo'">
                    </div>
                    <div class="form-control">
                        <label class="form-label"><i class="fa-solid fa-user"></i> Nombre del Usuario: <b
                                th:text="${prestamo.usuario.nombre}"></b></label>
                    </div>

                    <div class="form-control">
                        <label class="form-label"><i class="fa-solid fa-user"></i> Apellido del Usuario: <b
                                th:text="${prestamo.usuario.apellido}"></b></label>
                    </div>

                    <div class="form-control">
                        <label class="form-label"><i class="fa-solid fa-envelope"></i> Correo Electrónico: <b
                                th:text="${prestamo.usuario.correoElectronico}"></b></label>
                    </div>

                    <div class="form-control">
                        <label class="form-label"><i class="fa-solid fa-phone"></i> Teléfono: <b
                                th:text="${prestamo.usuario.telefono}"></b></label>
                    </div>

                    <div class="form-control">
                        <label class="form-label"><i class="fa-solid fa-calendar-days"></i> Fecha de Alquiler: <b
                                th:text="${#dates.format(prestamo.fechaAlquiler,'dd/MM/yyyy')}"></b></label>
                    </div>

                    <div class="form-control">
                        <label class="form-label"><i class="fa-solid fa-calendar-days"></i> Fecha de Devolución: <b
                                th:text="${#dates.format(prestamo.fechaDevolucion,'dd/MM/yyyy')}"></b></label>
                    </div>

                </div>

                <table class="table table-sm table-striped table-bordered mt-2">
                    <thead class="text-center">
                        <tr>
                            <th>Libro Prestado</th>
                            <th>Cantidad Disponible</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pre : ${prestamo.ejemplar}">
                            <td th:text="${pre.libro.titulo}"></td>
                            <td class="text-right pr-2" th:text="${pre.numeroEjemplar}"></td>
                            <!--<td class="text-right pr-2"
                                th:text="${#numbers.formatDecimal(det.producto.precio,0, 'COMMA', 1, 'POINT')}"></td>
                            <td class="text-right pr-2"
                                th:text="${#numbers.formatDecimal(det.subtotalDetalle(),0, 'COMMA', 1, 'POINT')}"></td>-->
                        </tr>
                        <!--<tr>
                            <th colspan="3" class="text-right pr-2" th:text="'Total:'"></th>
                            <th class="text-right pr-2"
                                th:text="${#numbers.formatDecimal(prestamo.subtotalFactura, 0, 'COMMA', 1, 'POINT')}">
                            </th>
                        </tr>-->
                    </tbody>
                </table>

                <div class="card-header bg-dark text-light font-weight-bold" th:text="'Observación'"></div>
                <li class="list-group-item" th:text="${prestamo.observacion}"
                    th:if="${not #strings.isEmpty(prestamo.observacion)}"></li>
                <li class="list-group-item text-muted font-weight-bold" th:text="' Sin Observaciones'"
                    th:if="${#strings.isEmpty(prestamo.observacion)}"></li>


            </div>
        </div>
        <footer th:replace="~{plantillas/principal :: footer}"></footer>
    </body>

    </html>
