<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
    <header th:replace="~{plantillas/principal :: header}"></header>

    <div class="container mt-5 ">
        <div class="card bg-light">
            <div class="card-header bg-dark">
                <h2 class="text-center text-light" th:text="${titulo}"></h2>
            </div>
            <div class="card-body bg-light ">

                <form th:action="@{/libreria/ejemplaragregar}" th:object="${ejemplar}" method="post"
                    enctype="multipart/form-data">

                    <div class="mb-3">
                        <label><i class="fa-solid fa-book fa-sm"></i> Libro: </label>
                        <select th:field="*{libro}" class="form-control" required>
                            <option th:each="e : ${listalibros}" th:value="${e.idLibro}" th:text="${e.titulo}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label><i class="fa-solid fa-plus fa-sm"></i> Cantidad:</label>
                        <input type="number" th:field="*{numeroEjemplar}" class="form-control form-control-sm"
                            placeholder="Digite la cantidad" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('numeroEjemplar')}"
                            th:errors="*{numeroEjemplar}"></small>
                    </div>
                    
                    <div class="mb-3">
                        <label><i class="fa-solid fa-calendar-days fa-sm"></i> Fecha Ingreso:</label>
                        <input type="date" th:field="*{fechaIngreso}" class="form-control form-control-sm"
                            placeholder="dd/mm/aaaa" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaIngreso')}"
                            th:errors="*{fechaIngreso}"></small>
                    </div>
						
					<div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activo">
                            <label for="activo" class="form-check-label"> Activo</label>
                        </div>
                    </div>	
						
                    <div class="mb-3">
                        <input class="btn btn-sm btn-success" type="submit" th:value="${accion} + ' ejemplar'">

                        <a class="btn btn-sm btn-primary" th:href="@{/libreria/ejemplareslistar}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
